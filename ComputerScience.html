<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Showcase Website</title>
</head>
<!-- This is the main body of the website- ALL your content goes AFTER the <body> tag and before the </body> tag -->
<body>

    <!-- The Hero Section -------------------------------------------------------------------------------------- -->
    <section class="hero">
        <div class="hero-text">Maple's Showcase Website</div>
    </section>

<!-- Topic one ------------------------------------------------------------------------------------------------- -->
    <!-- The First Topic Section -->
    <section class="topic">
        <!-- the topic title a big bar with text in it -->
        <div class="topic-title">
            <h1>Image Editing</h1>
        </div>
        <!-- now a three column grid of images -->
        <div class="topic-content">
            <!-- one "card" which includes an image with a text below it -->
            <div class="topic-card">
                <img src="images/Green Screen.png" alt="green screen of me with the beach in the backround">
                <h2 class="topic-card-text">Green Screen</h2>
            </div>
            <div class="topic-card">
                <img src="images/Human Head.png" alt="blonde humans head">
                <h2 class="topic-card-text">Human Head</h2>
            </div>
            <div class="topic-card">
                <img src="images/Mountains with a river.png" alt="Mountain with a river">
                <h2 class="topic-card-text">Mountain with a river</h2>
            </div>
        </div>
    </section>
<!-- End of topic one------------------------------------------------------------------------------------------ -->

<!-- Copy and paste the section from above to make your next section -->



    <!-- A Simple Website Footer ------------------------------------------------------------------------------ -->
    <footer class="footer">
        <p>&copy; 2025 My Showcase Website By Maple</p>
    </footer>

<!-- The end of the whole page- no more content after this! -->
</body>
</html>
